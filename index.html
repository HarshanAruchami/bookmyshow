<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css linking -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- google fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- google fonts sample -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/91232b44e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="btn-design">
        <div class="container">
            <div class="row">

                <!-- FILM POSTER -->
                <div class="col-md-5 col-lg-4 col-xl-3" id="Colunm-1">
                    <div class="card" id="img-card" style="width: 17.5rem;">
                        <a href="#">
                            <div class="card-img-top"><img src="./assets/images/jailer-poster.jpg" alt="jailer-poster">
                                <div id="trailer" class="text-center">
                                    <i class="fa-solid fa-play"></i> Trailers
                                </div>
                            </div>
                        </a>
                        <div class="card-body text-center text-white p-2">
                            <div class="card-text">
                                <marquee behavior="" direction="">
                                    <p>In cinemas</p>
                                </marquee>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- FILM CONTENTS -->
                <div class="col-md-7 col-lg-8 col-xl-9 text-white mt-md-4 mt-lg-4" id="film-contents">

                    <!-- MOVIE NAME -->
                    <div class="movie-name">
                        <p>Jailer</p>
                    </div>

                    <!-- MOVIE RATINGS -->
                    <div class="row">
                        <div class="mt-3 d-flex align-items-center" id="movie-ratings">
                            <i class="fa-solid fa-star fa-beat-fade"></i>
                            <p class="ms-2">9.1/10</p>

                        </div>
                    </div>

                    <!-- RATE NOW CARD -->
                    <div class="row ms-1 mt-3" id="rate-row">
                        <div class="card d-flex flex-row align-items-center p-0 p-sm-1">
                            <div class="col-7 col-md-8" id="rate-col-one">
                                <div class="card-body">
                                    <div class="card-text">
                                        <p>Add your rating & review</p>
                                        <p>Your ratings matter</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 col-md-4">
                                <div class="rate-btn text-center">
                                    <a href="#">Rate now</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LANGUAGES -->
                    <div class="row mt-4">
                        <div class="col-12 d-flex align-items-center">
                            <div class="dimension">
                                <a href="#">2D</a>
                            </div>
                            <div class="lang ms-3">
                                <a href="#">Tamil</a>,
                                <a href="#">
                                    Malayalam</a>,
                                <a href="#">
                                    Kannada</a>,
                                <a href="#">
                                    Telugu</a>,
                                <a href="#">
                                    Hindi</a>
                            </div>
                        </div>
                    </div>

                    <!-- TIME & CERTIFICATE -->
                    <div class="row mt-3" id="certificate">
                        <div class="col-12">
                            <p><span class="me-2">2h 49m</span>&#x2022;<span class="ms-2"><a href="#">Action</a>,</span>
                                <span><a href="#">
                                        Drama</a>,</span><span class="me-2"><a href="#">
                                        Thriller</a></span>&#x2022;<span class="ms-2 me-2">UA</span>&#x2022;<span
                                    class="ms-2">10Aug, 2023</span>
                            </p>
                        </div>
                    </div>

                    <!-- BOOK TICKETS -->
                    <div class="row mt-5">
                        <div class="col-12" id="book-ticket">
                            <a href="#">Book tickets</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
